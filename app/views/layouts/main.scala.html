@(title: String)(content: Html)

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("components/foundation/css/foundation.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("components/foundation/css/normalize.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <title>@title</title>
</head>
<body>
    @partials.navbar()
    <div class="row" style="margin-top:90px">
        <div class="large-12 columns">
            @content
        </div>
    </div>
</body>
<script src="@routes.Assets.versioned("components/angular/angular.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("components/angular-foundation/mm-foundation.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("components/angular-foundation/mm-foundation-tpls.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
</html>
